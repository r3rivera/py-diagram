{% extends 'base.html' %}
{% block content%}
<div class="jumbotron">
    <h1>{{signup_message}}</h1>
    <form method="POST" action="{{url_for('signup_submit')}}" >
        {{userForm.hidden_tag()}}
        {{userForm.firstName.label}}{{userForm.firstName}}
        {{userForm.lastName.label}}{{userForm.lastName}}
        {{userForm.submit}}
    </form>
</div>
{% endblock%}
